<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
 <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form  method="POST" action="/test" >


                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="name" placeholder="Your username"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="surname" id="Firstname" placeholder="Your surname"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="city" id="city" placeholder="Your city"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="mo_no" id="mo_no" placeholder="Your mo_no"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
